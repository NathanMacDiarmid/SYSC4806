<!DOCTYPE HTML>

    <title>Add an AddressBook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add AddressBook</h1>
    <form action="#" th:action="@{/addaddressbook}" th:object="${addaddressbook}" method="POST">

    </form>
</body>
